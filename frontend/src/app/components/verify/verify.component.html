<div class="container" style="margin-top: 50px; max-width: 400px;">
  <h2>Potwierdź konto</h2>
  <p>Wpisz kod, który wysłaliśmy na Twój e-mail.</p>

  <div class="form-group mb-3">
    <label>Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" placeholder="Twój email">
  </div>

  <div class="form-group mb-3">
    <label>Kod weryfikacyjny</label>
    <input [(ngModel)]="code" type="text" class="form-control" placeholder="np. 123456">
  </div>

  <button (click)="verify()" class="btn btn-primary w-100">Potwierdź</button>
  
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
